apiVersion: v1
kind: Namespace
metadata:
  name: finance
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: financeplanner-data
  namespace: finance
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: financeplanner
  namespace: finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financeplanner
  template:
    metadata:
      labels:
        app: financeplanner
    spec:
      containers:
        - name: financeplanner
          image: ghcr.io/justinmarkmarshall/financeplanner
          tag: "latest"
          pullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ConnectionStrings__FinanceDb
              value: "Data Source=/data/finance.db"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: financeplanner-data
---
apiVersion: v1
kind: Service
metadata:
  name: financeplanner
  namespace: finance
spec:
  selector:
    app: financeplanner
  ports:
    - name: http
      port: 80
      targetPort: 8080
